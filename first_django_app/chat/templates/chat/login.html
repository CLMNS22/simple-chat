<h1>Login</h1>

{% if wrongPassword %}
  <p>Username or Password incorrect.</p>
{% endif %}



<form action="/login/" method="POST" >
  
  {% csrf_token %}
  <div>
    <input type="hidden" name="redirect" value="{{redirect}}">
    <div>
      <input type="text" id="username" />
    </div>
    <div>
      <input type="password" id="password" />
    </div>
  </div>
  <button type="submit">Login</button>
</form>
